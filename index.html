<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Streamer OS - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg" class="bg-gif"></div>
    <div class="crt-overlay"></div>

    <div class="terminal">
        <header>
            <img id="pfp" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Lucky" class="avatar-pixel" style="width: 80px; height: 80px;">
            <h1 id="title" style="margin: 5px 0;">> INITIALISATION...</h1>
            <div id="status-live" class="status-badge offline">OFFLINE</div>
        </header>

        <div class="info-section">
            <div class="info-title">MISSION_LOG</div>
            <p id="bio-text" style="margin: 0;">Chargement des données...</p>
        </div>

        <div class="info-section">
            <div class="info-title">CURRENT_GAMES</div>
            <div id="games-list" class="grid">
                </div>
        </div>

        <div class="info-section">
            <div class="info-title">BROADCAST_SCHEDULE</div>
            <div class="grid">
                <div class="grid-item">LUN-VEN: 21H</div>
                <div class="grid-item">WEEKEND: 14H</div>
            </div>
        </div>

        <nav style="margin-top: 25px;">
            <a id="twitch-link" href="#" class="btn">REJOINDRE LA MISSION (TWITCH)</a>
            <a id="discord-link" href="#" class="btn">ACCÉDER AU HUB (DISCORD)</a>
        </nav>
    </div>

    <script>
        function updateUI() {
            const user = localStorage.getItem('twitch_user') || "RECRUE";
            const bg = localStorage.getItem('user_bg') || "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJ6eXp6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxx6B8710ac/giphy.gif";
            const games = localStorage.getItem('user_games') || "Minecraft, Variété";

            document.getElementById('bg').style.backgroundImage = `url('${bg}')`;
            document.getElementById('title').innerText = "> " + user.toUpperCase();
            document.getElementById('bio-text').innerText = localStorage.getItem('user_bio') || "Prêt pour de nouvelles aventures pixelisées.";
            
            // Liste des jeux
            const gamesDiv = document.getElementById('games-list');
            gamesDiv.innerHTML = games.split(',').map(g => `<div class="grid-item">${g.trim()}</div>`).join('');
        }
        updateUI();
        // Rajoute ici ton script init() précédent pour la photo Twitch
    </script>
</body>
</html>
